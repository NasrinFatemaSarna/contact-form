<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>My Contact</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand text-uppercase" href="index.html">
          <strong>Contact</strong> App
        </a>
      </div>
    </nav>

    <!-- content -->
    <main class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-title">
                <div class="d-flex align-items-center justify-content-between">
                  <h2>All Contacts</h2>

                  <!-- SEARCH -->
                  <div class="input-group w-50">
                    <input
                      type="text"
                      id="searchInput"
                      class="form-control"
                      placeholder="search contact"
                    />
                    <button class="btn btn-success" type="button" id="searchBtn">
                      Search
                    </button>
                  </div>

                  <div>
                    <a href="form.html" class="btn btn-success">
                      <i class="fa fa-plus-circle"></i> Add New
                    </a>
                  </div>
                </div>
              </div>

              <!-- FILTER -->
              <div class="d-flex align-items-center justify-content-between p-3">
                <div class="fs-2">
                  <i class="fa fa-filter text-success"></i> Filter
                </div>

                <select id="filterSelect" class="form-select">
                  <option value="default" selected>Default</option>
                  <option value="fname">First Name (A → Z)</option>
                  <option value="lname">Last Name (A → Z)</option>
                  <option value="oldest">Oldest To First</option>
                </select>
              </div>

              <div class="card-body">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Phone</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>

                  <!-- DATA WILL LOAD HERE -->
                  <tbody id="contactTbody"></tbody>
                </table>

                <!-- EMPTY STATE -->
                <div id="emptyState" class="text-center py-3 d-none">
                  No Contact Information
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- SHOW MODAL -->
    <div class="modal fade" id="showModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body" id="showModalBody"></div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-success" id="showModalEditBtn">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="editId" />

            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input class="form-control" id="editFname" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input class="form-control" id="editLname" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input class="form-control" id="editPhone" required />
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-success" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS (order important) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
